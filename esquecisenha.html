<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/esquecisenha.css" type="text/css">
    <title>Esqueci minha senha</title>
</head>
<body>
    <div class="container">
        <div class="esquecisenhabox">
            <p>
                Digite seu email para enviarmos um link para recuperação da senha.
            </p>
            <div class="inputs">
                <label for="idTxtEmail">Email:</label><br>
                <input type="text" name="txtEmail" id="idTxtEmail" placeholder="Digite seu email."
                oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')"
                pattern="[a-zA-Z0-9.-_]{3,30}@[a-z0-9-_]{2,10}.[a-z0-9.]{2,7}" required><br>
                <label for="idTxtCfemail">Confirme seu email:</label>
                <input type="text" name="txtCfemail" id="idCfemail" placeholder="Confirme seu email."
                oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')"
                pattern="[a-zA-Z0-9.-_]{3,30}@[a-z0-9-_]{2,10}.[a-z0-9.]{2,7}" required>
                <a href="./login.html"><input class="button" type="submit"></a>
            </div>
            <a href="login.html"><input class="voltar" type="button" value="Voltar"></a>
        </div>
    </div>
</body>
</html>
